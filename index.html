<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>

  <!-- This is a container -->
  <div class="container">

    <!-- This box contains list items -->
    <div class="todo_box">

      <!-- todo title -->
      <div class="todo_title_box">
        <h3 class="todo_title">To Do List</h3>
      </div>

      <!-- todo content box contains list of items -->
      <div class="todo_content_box" id="content_box">

        <!-- button to trigger a form to add new task  -->
        <button class="btn_add" id="btn_add" onclick="showDisplay()" value="add">Add</button>

        <!-- list of to be completed tasks  -->
        <div id="todo_list">
          <h5 id="tasks">Tasks</h5>
        </div>

        <!-- list of completed tasks  -->
        <div id="completed_list">
          <h5 id="completed">Completed</h5>
        </div>
      </div>
    </div>

    <!-- this box contains form element  -->
    <div class="form_content">
      <form>

        <!-- list title  -->
          <div class="form_group1">
            <label for="title">Title</label>
            <input type="text" id="id_title" name="title" placeholder="Enter Title" required>
          </div>

          <!-- list description  -->
          <div class="form_group2">
            <label for="desc">Description</label>
            <input type="text" id="id_desc" name="desc" placeholder="Enter Description" required>
          </div>
        
          <!-- list due date  -->
          <div class="form_group3">
            <label for="due_date">Due Date</label>
            <input type="date" id="id_duedate" name="due_date" required>
          </div>

          <!-- list time  -->
          <div class="form_group4">
            <label for="time">Time</label>
            <input type="time" id="id_time" name="time" required>
          </div>

          <!-- list status  -->
          <div class="form_group5">
            <label for="status">Status</label>
            <input type="text" id="id_status" name="status">
          </div>

          <!-- this form group contains two buttons hide ( to hide the form ) and add to list (to add the task to the list of tasks)  -->
        <div class="form_group6">
          <button class="submit_btn" onclick="addToToDoList()" value="submit_btn">Add To list</button>
          <button class="exit_btn" onclick="hideDisplay()" value="exit_btn">Hide</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
